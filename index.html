<!doctype html>
<html>
    <head>
        <title>Spyweb</title>
        <link href="favicon.png" rel="icon">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,600,0,0" />
        <link data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.51.0/min/vs/editor/editor.main.min.css" rel="stylesheet">
    <body dark="true" editor_only="false" editor_only_mode="default">
        <div id="layout_toggle">
            <span id="default_layout" class="material-symbols-outlined">
                space_dashboard
            </span>
            <span id="horizontal_layout" class="material-symbols-outlined">
                dock_to_left
            </span>
            <span id="vertical_layout" class="material-symbols-outlined">
                dock_to_bottom
            </span>
        </div>
        <div id="display_toggle">
            <span id="dark" class="material-symbols-outlined">
                dark_mode
            </span>
            <span id="light" class="material-symbols-outlined">
                wb_sunny
            </span>
        </div>
        <div id="monaco_wrapper">
            <div class="buttons_bar" id="buttons_bar_wrapper">
                <div id="buttons_bar">

                    <div enabled="false" class="monaco_editor_button" id="run">
                        <span class="material-symbols-outlined">
                            play_arrow
                        </span>
                        <p id="run_label" class="monaco_editor_button_label"><!--Ejecutar--></p>
                    </div>
    
                    <div enabled="false" class="monaco_editor_button" id="reset">
                        <span class="material-symbols-outlined">
                            stop
                        </span>
                        <p id="reset_label" class="monaco_editor_button_label"><!--Reiniciar--></p>
                    </div>
    
                    <input type="file" id="load" accept=".py" hidden/>
                    <label enabled="true" class="monaco_editor_button" for="load">
                        <span class="material-symbols-outlined">
                            upload
                        </span>
                        <p id="open_label" class="monaco_editor_button_label"><!--Abrir--></p>
                    </label>
    
                    <div enabled="true" class="monaco_editor_button" id="download">
                        <span class="material-symbols-outlined">
                            download
                        </span>
                        <p id="save_label" class="monaco_editor_button_label"><!--Guardar--></p>
                    </div>
                </div>
            </div>

            <div id="monaco_textareas_wrapper">
                <div id="monaco_editor_wrapper">
                    <div id="monaco_editor"></div>
                </div>

                <div id="monaco_output_wrapper">
                    <div id="monaco_output"></div>
                </div>
            </div>
        </div>
        
        <div id="test_area_wrapper">
            <div class="buttons_bar" id="tester_buttons_bar_wrapper">
                <div id="tester_buttons_bar">

                </div>
            </div>

            <div id="test_wrapper">
                <div id="test_suite"></div>

                <div id="monaco_test_output_wrapper">
                    <div id="monaco_test_output"></div>
                </div>
            </div>
        </div>
    </div>

        <script> var require = { paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.51.0/min/vs' } }; </script>
        <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.51.0/min/vs/loader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.51.0/min/vs/editor/editor.main.js"></script>
        
        <script defer type="text/javascript" src="./main.js"></script>
    </body>
</html>
